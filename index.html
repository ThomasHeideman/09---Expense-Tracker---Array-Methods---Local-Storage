<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="../src/image/png"
      sizes="32x32"
      href="src/favicon-32x32.png"
    />

    <title>Expense Tracker</title>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">€0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+€0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-€0.00</p>
        </div>
      </div>
      <h3>History</h3>
      <ul id="list" class="list">
        <li class="minus">
          Cash <span>- €400</span
          ><button class="delete-btn">
            <i class="fa-solid fa-delete-left fa-flip-horizontal fa-2x"></i>
          </button>
        </li>
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Description</label>
          <input type="text" id="text" placeholder="Enter description..." />
          <small class="error-message">Please enter description</small>
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br /><span class="small">
              (negative - expense, positive - income)</span
            >
          </label>
          <input
            type="number"
            id="amount"
            step="0.01"
            placeholder="Enter amount..."
          />
          <small class="error-message">Please enter amount</small>
        </div>
        <button class="btn" id="add-btn">Add transaction</button>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/f347a2f41e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
